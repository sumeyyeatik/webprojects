<script type="text/javascript">
	function add_contacts_to_li() {
		//alert("it works")
		let name = document.getElementById("name-inp").value;
		let mail = document.getElementById("mail-inp").value;

		let new_li = document.createElement("li")
		//let delete_contact = document.createElement("button")

		let input = document.createElement("input")
		input.type = "checkbox"

		//delete_contact.innerHTML = "delete"
		new_li.innerHTML = name + " " + mail ;

		
		//new_li.appendChild(delete_contact)
		new_li.appendChild(input)

		document.getElementById("contacts-list").appendChild(new_li)

		//delete_contact.onclick = delete_contacts

	}

	function delete_contacts() {
		// this.parentNode.remove()
		//let contacts = document.getElementById("contacts_list").getElementsByTagName("li")
		let contact_list_ul = document.getElementById("contacts-list")
   	 	let contacts = contact_list_ul.getElementsByTagName("li")
    	for (var i =0;  i < contacts.length; i++) {

     	 let contact_li = contacts[i]
     	 let checkbox = contact_li.getElementsByTagName("input")[0]  
     	 if (checkbox.checked == true) {
        contact_li.remove()
        }
       }
 
	}

	  function search_contacts() {

     	alert("hi")
     	
		let search_thing = document.getElementById("search-inp").value 
		let contacts_listitem =document.getElementsByTagName("li")
		for (let i = 0; i < contacts_listitem.length; i++) {

			} else {

			}

		}

	}

	document.getElementById("search-inp").onkeydown = search_contacts
</script>
